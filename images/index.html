<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color in CSS</title>
    <style>
        h1{
            color: rgb(61, 192, 192);
        }
        p{
            color: rgba(192, 42, 129, 0.804);
        }
    </style>
</head>
<body>
    <h1> This is a Heading</h1>
    <p> This is a paragraph</p>
</body>
</html>
